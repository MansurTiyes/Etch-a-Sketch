<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headerArea">
        <h1>Etch-a-sketch Project!</h1>
        <div class="intro">Draw whatever you like just clicking on pixels on the grid!</div>
    </div>

    <div class="mainArea">
        <div class="selectArea">
            <input class="colorPick" type="color">
            <button class="colorMode">Color Mode</button>
            <button class="rainbowMode">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="sizeValue">16x16</div>
            <input class="sizeSlider" type="range" value="16" min="1" max="64">
        </div>

        <div class="grid"></div>
    </div>
</body>
</html>
